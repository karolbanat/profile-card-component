<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./dist/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/main.min.css">

    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <main class="background">
        <div class="card">
            <img src="./dist/images/bg-pattern-card.svg" alt="">
            <img src="./dist/images/image-victor.jpg" alt="Picture of Victor Crest." class="card__avatar">
            <h1 class="card__name">Victor Crest <span>26</span></h1>
            <p class="card__location">London</p>
            <div class="separator" aria-hidden="true"></div>
            <div class="stats">
                <div class="stat">
                    <p class="stat__number">80K</p>
                    <p class="stat__label">Followers</p>
                </div>
                <div class="stat">
                    <p class="stat__number">803K</p>
                    <p class="stat__label">Likes</p>
                </div>
                <div class="stat">
                    <p class="stat__number">1.4K</p>
                    <p class="stat__label">Photos</p>
                </div>
            </div>

        </div>
    </main>
    <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
</body>

</html>
